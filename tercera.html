    <script>



    function setup() {

  var data = [7, 4, 10, 10, 15, 5];
  var ramos = ['Publicidad', 'S. Gráfica Computacional','Lenguaje Audiovisual II','S. Gestión','Taller de Diseño Gráfico','Infografía']
  var width = 1140,
      height = 350,
      margin = 20,
      w = width - 2 * margin,
      h = height - 2 * margin;

  var barWidth =  (h / (data.length)) * 0.8;
  var barMargin = (h / (data.length)) * 0.2;


  createCanvas(width, height).parent("vis");
  background(0, 204, 204);

  textSize(14);

  push();
  translate(margin, margin);

  for(var i=0; i<data.length; i++) {
    push();

      if (data[i]>9){fill(248, 72, 72)}
      else {fill(0, 102, 102)}

    noStroke();
    translate(0, i* (barWidth + barMargin));
    rect(0, 0, data[i]*60, barWidth);
    fill('#FFF');
    text(ramos[i]+' - '+data[i]+' horas', 10, barWidth/2 + 5);


    pop();
  }

  pop();
  }




    </script>
